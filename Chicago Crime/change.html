
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
	   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
	   crossorigin=""/>
 	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   	integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
  	 crossorigin=""></script>
  <script src="ChicagoDistrictsTerminal.geojson"></script>

  <style type="text/css">
    #mapid { height: 1000px; }
    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }

  </style>
</head>

<body>
  <a href="index.html">Crimes per district</a>
	<div id="mapid"></div>
	<script type="text/javascript">
		var map = L.map('mapid').setView([41.817, -87.637], 11);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'yodio.0f6dbf50',
    accessToken: 'pk.eyJ1IjoieW9kaW8iLCJhIjoiY2lsM3c2OXQ5M3NqcXYybTNlNnY1bHN2cCJ9.hRndoB1yovuwoufn6kFQ6Q'
    }).addTo(map);

    L.geoJSON(chicagoDistricts).addTo(map);

    function getColor(d) {
      return d > 0 ? '#800026' :
             // d > 500  ? '#BD0026' :
             d > -15  ? '#E31A1C' :
             // d > -15  ? '#FC4E2A' :
             d > -20   ? '#FD8D3C' :
             // d > 20   ? '#FEB24C' :
             d > -25   ? '#FED976' :
                        '#FFEDA0';
    }

    function style(feature) {
      return {
        fillColor: getColor(feature.properties.change12to16),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      };
    }

    L.geoJson(chicagoDistricts, {style: style}).addTo(map);


    function highlightFeature(e) {
      var layer = e.target;

      layer.setStyle({
          weight: 5,
          // color: '#666',
          dashArray: '',
          fillOpacity: 0.7
      });

      // if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
      //     layer.bringToFront();
      // }
      info.update(layer.feature.properties);

    }

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      info.update();
    }

    var geojson;

    // function zoomToFeature(e) {
    //   map.fitBounds(e.target.getBounds());
    // }

    function onEachFeature(feature, layer) {
      layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,
          // click: zoomToFeature
      });
    }

    geojson = L.geoJson(chicagoDistricts, {
        style: style,
        onEachFeature: onEachFeature
    }).addTo(map);

    var info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this.update();
        return this._div;
    };

    // method that we will use to update the control based on feature properties passed
    info.update = function (props) {
        this._div.innerHTML = '<h4>Chicago Crime Count</h4>' +  (props ?
            '<b>' + 'District: ' + props.DIST_NUM + '</b><br />' + props.change12to16 + '% crimes increase'
            : 'Hover over a district');
    };

    info.addTo(map);


	</script>
</body>
</html>
